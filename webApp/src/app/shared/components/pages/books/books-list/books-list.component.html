<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="books" matSort>
        
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let books"> {{books.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let books"> {{books.title}} </td>
              </ng-container>
      
                
              <!-- First Surname Column -->
              <ng-container matColumnDef="pages">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
                  <td mat-cell *matCellDef="let books"> {{books.pages}} </td>
              </ng-container>
          
              <!-- First Surname Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let books"> {{books.price}} </td>
              </ng-container>
      
              <!-- Second Surname Column -->
              <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
                <td mat-cell *matCellDef="let books"> {{books.isbn}} </td>
              </ng-container>
      
              <!-- Second Surname Column -->
              <ng-container matColumnDef="editorial">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </th>
                  <td mat-cell *matCellDef="let books"> {{books.editorial}} </td>
              </ng-container>
              
              <!-- Birthdate Column -->
              <ng-container matColumnDef="releaseDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
                <td mat-cell *matCellDef="let books"> {{books.releaseDate}} </td>
              </ng-container>
      
              <!-- Second Surname Column -->
              <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
                <td mat-cell *matCellDef="let books">
                    <section *ngFor="let author of books.authors">
                        {{author.name}} {{author.firstName}}
                    </section>
                  </td>
              </ng-container>
      
              <!-- Second Surname Column -->
              <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
                <td mat-cell *matCellDef="let books">
                    <section *ngFor="let category of books.categories">
                      {{category.name}}
                    </section>
                </td>
              </ng-container>
      
      
              <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
                  <button mat-icon-button (click)="onDelete(row.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
                </td>
              </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
