
<div class="search-div">
  <button mat-icon-button (click)="onCreate()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="books"  matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let books"> {{books.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let books"> {{books.title}} </mat-cell>
    </ng-container>
  
        <!-- First Surname Column -->
        <ng-container matColumnDef="pages">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Pages </mat-header-cell>
          <mat-cell *matCellDef="let books"> {{books.pages}} </mat-cell>
        </ng-container>
      
        <!-- Second Surname Column -->
        <ng-container matColumnDef="isbn">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </mat-header-cell>
          <mat-cell *matCellDef="let books"> {{books.isbn}} </mat-cell>
        </ng-container>

        <!-- Second Surname Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
          <mat-cell *matCellDef="let books"> {{books.price}} </mat-cell>
        </ng-container>

         <!-- Second Surname Column -->
         <ng-container matColumnDef="editorial">
           <mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </mat-header-cell>
           <mat-cell *matCellDef="let books"> {{books.editorial}} </mat-cell>
         </ng-container>

        <!-- Birthdate Column -->
        <ng-container matColumnDef="releaseDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Publication Date </mat-header-cell>
          <mat-cell *matCellDef="let books"> {{books.releaseDate}} </mat-cell>
        </ng-container>

        <!-- Second Surname Column -->
        <ng-container matColumnDef="authors">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Authors </mat-header-cell>
            <mat-cell *matCellDef="let books"><section >{{books.authors}}</section> </mat-cell>
        </ng-container>

        <!-- Second Surname Column -->
        <ng-container matColumnDef="categories">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Categories </mat-header-cell>
              <mat-cell *matCellDef="let books"> {{books.categories}} </mat-cell>
        </ng-container>

  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button (click)="onDelete(row.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
