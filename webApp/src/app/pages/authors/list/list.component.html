<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="authors" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
  
        <!-- First Surname Column -->
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> First Surname </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
        </ng-container>
      
        <!-- Second Surname Column -->
        <ng-container matColumnDef="secondName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Second Surname </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.secondName}} </mat-cell>
        </ng-container>
      
        <!-- Birthdate Column -->
        <ng-container matColumnDef="birthday">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.birthday}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button (click)="onDelete(row.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
